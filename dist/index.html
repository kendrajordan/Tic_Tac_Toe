<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
     <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">
      <h1 >Tic Tac Toe</h1>
      <div class="row" id="notification">
        <p id="message"></p>
      </div>

      <div class="container">
        <div class="row">
          <button type="button" class="card col-sm-4 col-md-2 col-lg-2 border-right border-bottom"></button>
          <button type="button" class="card col-sm-4 col-md-2 col-lg-2 border-right border-bottom"></button>
          <button type="button" class="card col-sm-4 col-md-2 col-lg-2 border-left border-bottom"></button>
        </div>
        <div class="row">
          <button type="button" class="card col-sm-4 col-md-2 col-lg-2 border-right border-bottom"></button>
          <button type="button" class="card col-sm-4 col-md-2 col-lg-2 border-right border-bottom"></button>
          <button type="button" class="card col-sm-4 col-md-2 col-lg-2 border-left border-bottom"></button>
        </div>
        <div class="row">
          <button type="button" class="card col-sm-4 col-md-2 col-lg-2 border-right"></button>
          <button type="button" class="card col-sm-4 col-md-2 col-lg-2 border-right"></button>
          <button type="button" class="card col-sm-4 col-md-2 col-lg-2"></button>
        </div>
      </div>
</div>
<div class="row">
  <button id="reset">New Game</button>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
  </body>
</html>
